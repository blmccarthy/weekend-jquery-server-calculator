<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery-3.6.0.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Weekend Calculator Project</title>
</head>
<body>
    <h1>Server Side Calculator</h1>

    <input id="input-num1" type="number" placeholder="#">

    <button id="btn-add">+</button>
    <button id="btn-subtract">-</button>
    <button id="btn-multiply">*</button>
    <button id="btn-divide">/</button>

    <input id="input-num2" type="number" placeholder="#">

    <button id="btn-equals">=</button>
    <button id="btn-clear">C</button>

    <h1>Result: <span id="result"></span></h1>

    <hr>

    <ul id="math-history"></ul>

</body>
</html>
